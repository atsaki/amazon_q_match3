name: PR Quality Check

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync

    - name: Run Ruff Linter
      run: |
        echo "ğŸ” Running Ruff Linter..."
        uv run ruff check . --output-format=github

    - name: Run Ruff Formatter Check
      run: |
        echo "ğŸ¨ Checking code formatting..."
        uv run ruff format --check .

    - name: Run Tests
      run: |
        echo "ğŸ§ª Running test suite..."
        uv run pytest tests/ -v --tb=short

    - name: Run Tests with Coverage
      run: |
        echo "ğŸ“Š Running tests with coverage..."
        uv run pytest tests/ --cov=src/amazon_q_match3 --cov-report=term-missing --cov-report=xml

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const coverageComment = `## ğŸ“Š Test Coverage Report

          âœ… Coverage report generated successfully
          ğŸ“ˆ Check the logs above for detailed coverage information

          ## ğŸ” Quality Checks

          - âœ… Ruff Linter
          - âœ… Ruff Formatter
          - âœ… pytest Test Suite
          - âœ… Coverage Analysis

          ğŸ‰ All quality checks passed!`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageComment
          });

    - name: Set PR Status
      if: success()
      run: |
        echo "âœ… All quality checks passed!"
        echo "PR is ready for review ğŸš€"
